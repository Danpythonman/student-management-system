<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:inline="text">View [[${student.name}]]'s Page</title> <!--- TITLE FOR TAB --->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Student Page: <span th:text="${student.name}"/></h1>
        <dl th:object="${student}">
            <dt><strong>Name: </strong></dt>
            <dd th:text="${student.name}"/>
            <dt><strong>Email: </strong></dt>
            <dd th:text="${student.email}"/>
            <dt><strong>Age: </strong></dt>
            <dd th:text="${student.age}"/>
        </dl>
    </body>
</html>
