<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <dl th:object="${student}">
            <dt><strong>Name: </strong></dt>
            <dd th:text="${student.name}">
            <dt><strong>Email: </strong></dt>
            <dd th:text="${student.email}">
            <dt><strong>Age: </strong></dt>
            <dd th:text="${student.age}">
        </dl>
    </body>
</html>
