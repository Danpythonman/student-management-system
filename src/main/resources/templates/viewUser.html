<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">View [[${user.fName}]]'s Page</title> <!--- TITLE FOR TAB --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>User Page: <span th:text="${user.fName}"/></h1>
<dl th:object="${user}">
    <dt><strong>Name: </strong></dt>
    <dd th:text="${user.fName}"/>
    <dt><strong>Email: </strong></dt>
    <dd th:text="${user.email}"/>
</dl>
</body>
</html>
